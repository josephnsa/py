{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block titulo %}Registro de Usuario{% endblock %}

{% block contenido %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-dark text-white">
          <h4>Crear una cuenta</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-dark w-100">Registrarse</button>

            <hr class="my-4">
            <p class="text-center text-muted">O continúa con</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
              <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
              Registrarse con Google
            </a>
          </form>
          <div class="text-center mt-3">
            <a href="{% url 'account_login' %}">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
