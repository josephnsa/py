{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block titulo %}Iniciar Sesión{% endblock %}

{% block contenido %}
<div class="d-flex align-items-center justify-content-center vh-100 text-white bg-dark">
  <main class="w-100" style="max-width: 330px;">
    <form method="post" class="p-4 shadow-sm bg-secondary bg-opacity-10 rounded text-white">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-outline-light w-100 mt-3">Ingresar</button>

      <div class="text-center mt-3">
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
          Iniciar sesión con Google
        </a>
      </div>
    </form>
  </main>
</div>
{% endblock %}
