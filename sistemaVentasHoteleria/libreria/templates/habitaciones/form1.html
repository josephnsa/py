<div class="container py-5 bg-dark text-white">
  <!-- Panel Principal -->
  <div class="card bg-dark border-secondary shadow mb-4">
    <div class="card-header bg-secondary text-white fw-bold">Crear Reserva</div>
    <div class="card-body">
      <div class="row g-4">
        <!-- Columna 1: Formulario en su propio panel -->
        <div class="col-md-6">
          <div class="card bg-dark border-secondary text-white">
            <div class="card-header bg-secondary">Formulario</div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}

                <!-- User -->
                <div class="mb-3 d-flex align-items-center">
                  <label for="id_usuario" class="form-label me-3 mb-0 fw-bold text-white">User:</label>
                  <select id="id_usuario" name="usuario" class="form-select form-select-sm bg-dark text-white border-secondary me-2 w-auto">
                    <option selected>Selecciona...</option>
                    {% for usuario in usuarios %}
                      <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                    {% endfor %}
                  </select>
                  <button type="button" class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil"></i></button>
                  <button type="button" class="btn btn-success btn-sm me-1"><i class="bi bi-plus"></i></button>
                  <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-eye"></i></button>
                </div>

                <!-- Customer -->
                <div class="mb-3 d-flex align-items-center">
                  <label for="id_customer" class="form-label me-3 mb-0 fw-bold text-white">Customer:</label>
                  <select id="id_customer" name="customer" class="form-select form-select-sm bg-dark text-white border-secondary me-2 w-auto">
                    <option selected>Selecciona...</option>
                    {% for customer in customers %}
                      <option value="{{ customer.id }}">{{ customer.nombre }}</option>
                    {% endfor %}
                  </select>
                  <button type="button" class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil"></i></button>
                  <button type="button" class="btn btn-success btn-sm me-1"><i class="bi bi-plus"></i></button>
                  <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-eye"></i></button>
                </div>

                <!-- Room -->
                <div class="mb-3 d-flex align-items-center">
                  <label for="id_room" class="form-label me-3 mb-0 fw-bold text-white">Room:</label>
                  <select id="id_room" name="room" class="form-select form-select-sm bg-dark text-white border-secondary me-2 w-auto">
                    <option selected>Selecciona...</option>
                    {% for room in rooms %}
                      <option value="{{ room.id }}">{{ room.nombre }}</option>
                    {% endfor %}
                  </select>
                  <button type="button" class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil"></i></button>
                  <button type="button" class="btn btn-success btn-sm me-1"><i class="bi bi-plus"></i></button>
                  <button type="button" class="btn btn-danger btn-sm me-1"><i class="bi bi-x"></i></button>
                  <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-eye"></i></button>
                </div>

                <!-- Check in -->
                <div class="mb-2 d-flex align-items-center">
                  <label for="id_checkin" class="form-label me-3 mb-0 fw-bold text-white">Check in:</label>
                  <input type="date" id="id_checkin" name="checkin" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  <span class="text-info me-2">Today | <i class="bi bi-calendar3"></i></span>
                </div>
                <div class="mb-3">
                  <small class="text-secondary">Note: You are 5 hours behind server time.</small>
                </div>

                <!-- Check out -->
                <div class="mb-2 d-flex align-items-center">
                  <label for="id_checkout" class="form-label me-3 mb-0 fw-bold text-white">Check out:</label>
                  <input type="date" id="id_checkout" name="checkout" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  <span class="text-info me-2">Today | <i class="bi bi-calendar3"></i></span>
                </div>
                <div class="mb-3">
                  <small class="text-secondary">Note: You are 5 hours behind server time.</small>
                </div>

                <!-- Status -->
                <div class="mb-3 d-flex align-items-center">
                  <label for="id_status" class="form-label me-3 mb-0 fw-bold text-white">Status:</label>
                  <select id="id_status" name="status" class="form-select form-select-sm bg-dark text-white border-secondary me-2 w-auto">
                    <option>Reservado</option>
                    <option>Cancelado</option>
                    <option>Completado</option>
                  </select>
                </div>

                <!-- Created At -->
                <div class="mb-2 d-flex align-items-center">
                  <label for="id_checkout" class="form-label me-3 mb-0 fw-bold text-white">Created At:</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <label for="id_created_date" class="form-label me-3 mb-0 fw-bold text-white">Date:</label>
                  <input type="date" id="id_created_date" name="created_date" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  <span class="text-info me-2">Today | <i class="bi bi-calendar3"></i></span>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <label for="id_created_time" class="form-label me-3 mb-0 fw-bold text-white">Time:</label>
                  <input type="time" id="id_created_time" name="created_time" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  <span class="text-info me-2">Now | <i class="bi bi-clock"></i></span>
                </div>
                <div class="mb-3">
                  <small class="text-secondary">Note: You are 5 hours behind server time.</small>
                </div>

                <!-- Botones -->
                <div class="text-start mt-4">
                  <button type="submit" class="btn btn-outline-light px-4">Guardar</button>
                  <a href="#" class="btn btn-secondary px-4">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Columna 2: Paneles -->
        <div class="col-md-6">
          <div class="mb-3">
            <div class="card bg-dark border-secondary text-white">
              <div class="card-header bg-secondary">Panel 1</div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}

                  <div class="mb-3 d-flex align-items-center">
                    <label for="id_nombre_completo" class="form-label me-3 mb-0 fw-bold text-white">Nombre del tipo de documento::</label>
                    <input type="text" id="id_nombre_completo" name="nombre_TipoDocumento" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="id_nombre_completo" class="form-label me-3 mb-0 fw-bold text-white">Abreviatura (DNI, RUC, etc.):</label>
                    <input type="text" id="id_nombre_completo" name="nombre_abreviatura" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  </div>

                  <div class="text-start mt-4">
                    <button type="submit" class="btn btn-outline-light px-4">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="card bg-dark border-secondary text-white">
              <div class="card-header bg-secondary">Panel 2</div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}

                  <!-- Tipo de documento -->
                  <div class="mb-3 d-flex align-items-center">
                    <label for="id_tipo_documento" class="form-label me-3 mb-0 fw-bold text-white">Tipo de documento:</label>
                    <select id="id_tipo_documento" name="tipo_documento" class="form-select form-select-sm bg-dark text-white border-secondary me-2 w-auto">
                      <option selected>Selecciona...</option>
                      {% for tipo in tipos_documento %}
                        <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                      {% endfor %}
                    </select>
                    <button type="button" class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil"></i></button>
                    <button type="button" class="btn btn-success btn-sm me-1"><i class="bi bi-plus"></i></button>
                    <button type="button" class="btn btn-danger btn-sm me-1"><i class="bi bi-x"></i></button>
                    <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-eye"></i></button>
                  </div>

                  <!-- Número de documento -->
                  <div class="mb-3 d-flex align-items-center">
                    <label for="id_numero_documento" class="form-label me-3 mb-0 fw-bold text-white">Número documento:</label>
                    <input type="text" id="id_numero_documento" name="numero_documento" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  </div>

                  <!-- Nombre completo -->
                  <div class="mb-3 d-flex align-items-center">
                    <label for="id_nombre_completo" class="form-label me-3 mb-0 fw-bold text-white">Nombre completo:</label>
                    <input type="text" id="id_nombre_completo" name="nombre_completo" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  </div>

                  <!-- Email -->
                  <div class="mb-3 d-flex align-items-center">
                    <label for="id_email" class="form-label me-3 mb-0 fw-bold text-white">Email:</label>
                    <input type="email" id="id_email" name="email" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  </div>

                  <!-- Phone -->
                  <div class="mb-3 d-flex align-items-center">
                    <label for="id_phone" class="form-label me-3 mb-0 fw-bold text-white">Phone:</label>
                    <input type="text" id="id_phone" name="phone" class="form-control form-control-sm bg-dark text-white border-secondary me-2 w-auto" />
                  </div>

                  <!-- Botón Guardar -->
                  <div class="text-start mt-4">
                    <button type="submit" class="btn btn-outline-light px-4">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
